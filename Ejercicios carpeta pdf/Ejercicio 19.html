<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de uso de BLOCKQUOTE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    blockquote {
      margin: 20px 0;
      padding: 15px 25px;
      background-color: #f9f9f5;
      border-left: 5px solid #fffefc;
      font-style: italic;
    }
    cite {
      display: block;
      margin-top: 10px;
      text-align: right;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Ejemplo de uso de &lt;BLOCKQUOTE&gt;</h1>
  <p>Mi poema favorito es aquel de Federico García Lorca que reza:</p>
  <blockquote>
    Mi corazón, como una sierpe<br>
    se ha desprendido de su piel,<br>
    y aquilina entre mis dedos<br>
    llena de herencias y de miel.
    <cite>— Federico García Lorca</cite>
  </blockquote>
</body>
</html>
