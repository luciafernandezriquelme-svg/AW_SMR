<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios Multimedia</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
    }

    section {
      margin-bottom: 40px;
    }

    .imagenes, .videos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .imagenes img, .videos video {
      width: 200px;
      border: 2px solid #00ffcc;
      border-radius: 8px;
    }

    .enlace iframe {
      width: 100%;
      max-width: 800px;
      height: 400px;
      border: 3px solid #ff0000;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
    }

    .enlace h2 {
      text-align: center;
      color: #ff4444;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>EJERCICIOS MULTIMEDIA</h1>

  <section>
    <h2>üì∑ Im√°genes del Ejercicio</h2>
    <div class="imagenes">
      <img src="foto final.jpg" alt="Imagen GIF">
      <img src="foto final.jpg" alt="Imagen JPG 1">
      <img src="foto final.jpg" alt="Imagen JPG 2">
      <img src="foto final.jpg" alt="Imagen JPG 3">
    </div>
  </section>

  <section class="enlace">
    <h2>üåê P√°gina Web que Quieras</h2>
    <iframe src="https://www.wikipedia.org" title="Ejemplo de p√°gina web"></iframe>
  </section>

  <section>
    <h2>üé• Ejercicios de Video</h2>
    <div class="videos">
      <video src="video/Archivo1.mp4" controls></video>
      <video src="video/Archivo1.wmv" controls></video>
      <video src="video/Archivo1.avi" controls></video>
      <video src="video/Archivo1.mpg" controls></video>
    </div>
  </section>
</body>
</html>
