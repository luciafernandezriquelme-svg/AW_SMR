<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo usar del elemento pre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 40px;
        }
        h3 {
            color: #d00;
            font-weight: bold;
        }
        pre {
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            padding: 15px;
            font-family: "Courier New", monospace;
            font-size: 16px;
            line-height: 1.4em;
            white-space: pre; /* Mantiene formato original */
        }
    </style>
</head>
<body>
    <h3>Ejemplo usar del elemento</h3>

    <pre>
Párrafo con      6 espacios seguidos.

Párrafo con


3 retornos de carro.

Párrafo con		tab	2 tabulaciones.
    </pre>

</body>
</html>
