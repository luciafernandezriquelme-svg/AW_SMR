<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Tipos de listas con CSS</title>
    <style>
        .circle {
            list-style-type: circle;
        }

        .disc {
            list-style-type: disc;
        }

        .square {
            list-style-type: square;
        }
    </style>
</head>

<body>
    <h2>All the different list types for ul with CSS</h2>

    <ul class="circle">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <ul class="disc">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <ul class="square">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
</body>
</html>
