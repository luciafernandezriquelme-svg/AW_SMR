<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitud de Formación Profesional</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .contenedor {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    .izquierda {
      width: 35%;
      background-color: #d4f4d4;
      padding: 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .izquierda h2 {
      color: #006400;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .izquierda p {
      font-size: 16px;
      margin: 5px 0;
    }

    .flecha {
      font-size: 40px;
      color: red;
      margin: 20px 0;
    }

    .logo {
      margin-top: 30px;
      font-weight: bold;
      font-size: 18px;
    }

    .derecha {
      width: 65%;
      padding: 30px;
      box-sizing: border-box;
      background-color: #ffffff;
    }

    .derecha h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <div class="izquierda">
      <h2>Cursos de Formación Profesional Ocupacional</h2>
      <p>Cursos 2005/06</p>
      <p>Empieza aquí...</p>
      <div class="flecha">⬇️</div>
      <p><strong>Impreso solicitud</strong></p>
      <div class="logo">SAPAFICET</div>
    </div>

    <div class="derecha">
      <h1>SOLICITUD DE INSCRIPCIÓN EN ACCIONES DE FORMACIÓN PROFESIONAL OCUPACIONAL</h1>
      <iframe src="https://www.nationalgeographic.com" title="Página 1 aleatoria"></iframe>
    </div>
  </div>
</body>
</html>
