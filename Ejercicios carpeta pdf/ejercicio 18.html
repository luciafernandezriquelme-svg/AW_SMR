<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de uso de BLOCKQUOTE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #fafafa;
        }
        h3 {
            color: #d00;
        }
        .bloque {
            border: 1px solid #ccc;
            padding: 15px;
            background-color: #fff;
        }
        blockquote {
            margin-left: 40px;
            font-family: "Georgia", serif;
            font-size: 16px;
            line-height: 1.6em;
        }
    </style>
</head>
<body>
    <h3>Ejemplo de uso de &lt;BLOCKQUOTE&gt;</h3>

    <div class="bloque">
        <p>Mi poema favorito es aquel de Federico García Lorca que reza:</p>

        <blockquote>
            Mi corazón, como una sierpe<br>
            se ha desprendido de su piel,<br>
            y aquí lo miro entre mis dedos<br>
            lleno de heridas y de miel.
        </blockquote>
    </div>

</body>
</html>
