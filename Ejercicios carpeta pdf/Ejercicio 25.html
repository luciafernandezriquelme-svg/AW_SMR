<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo estilos enlaces</title>
  <style>
    /* Estilo por defecto: no se modifica */
    
    /* Enlace rojo sin subrayado */
    .rojo {
      color: red;
      text-decoration: none;
    }
    /* Enlace sin subrayado */
    .sin-subrayado {
      text-decoration: none;
    }
    /* Enlace muy importante: azul, subrayado y negrita */
    .importante {
      font-weight: bold;
      color: blue;
      text-decoration: underline;
    }
    /* Enlace con estilo raro: p√∫rpura y cursiva */
    .raro {
      color: purple;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Ejemplo estilos enlaces</h1>
  <p><a href="default.html">Enlace con el estilo por defecto</a></p>
  <p><a href="rojo.html" class="rojo">Enlace de color rojo</a></p>
  <p><a href="sin-subrayado.html" class="sin-subrayado">Enlace sin subrayado</a></p>
  <p><a href="importante.html" class="importante">Enlace muy importante</a></p>
  <p><a href="raro.html" class="raro">Enlace con un estilo raro</a></p>
</body>
</html>
