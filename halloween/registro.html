<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escape Room Halloween</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #ff7518;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 10vh;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
        }

        body::before,
        body::after {
            content: "";
            position: absolute;
            left: 0;
            width: 100%;
            height: 80px;
            background: radial-gradient(circle at center, #8b0000 0%, transparent 70%);
            z-index: 1;
        }

        body::before {
            top: 0;
        }

        body::after {
            bottom: 0;
        }

        h1 {
            font-family: 'Creepster', cursive;
            font-size: 6vw;
            margin-bottom: 20px;
            color: #ff0000;
            text-shadow: 2px 2px #000;
            position: relative;
            z-index: 2;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            position: relative;
            z-index: 2;
            max-width: 500px;
            width: 90%;
            margin: auto;
        }

        input[type="password"] {
            padding: 10px;
            margin: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        #accessBtn {
            padding: 12px 30px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            font-family: 'Creepster', cursive;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #ff0000;
        }

        #accessBtn:hover {
            background-color: #990000;
            transform: scale(1.05);
            box-shadow: 0 0 20px red;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .error {
            color: #ff4444;
            margin-top: 10px;
        }

        #screamer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: flash 0.3s ease-in-out;
        }

        #screamer img {
            max-width: 100%;
            max-height: 100%;
        }

        #screamerText {
            color: red;
            font-size: 40px;
            font-family: 'Creepster', cursive;
            margin-top: 20px;
            text-shadow: 2px 2px black;
        }

        @keyframes flash {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.9;
            }
        }

        #cuchillo {
            position: fixed;
            top: 100px;
            right: 0;
            width: 200px;
            z-index: 5;
            pointer-events: none;
            animation: apuñalar 1.5s infinite;
        }

        @keyframes apuñalar {
            0% {
                transform: rotate(0deg) translateY(0);
            }

            50% {
                transform: rotate(-20deg) translateY(20px);
            }

            100% {
                transform: rotate(0deg) translateY(0);
            }
        }

        .sangre {
            position: fixed;
            top: 220px;
            right: 80px;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            animation: caer 2s infinite;
            z-index: 4;
            opacity: 0.8;
        }

        .sangre.delay1 {
            animation-delay: 0.5s;
        }

        .sangre.delay2 {
            animation-delay: 1s;
        }

        .sangre.delay3 {
            animation-delay: 1.5s;
        }

        @keyframes caer {
            0% {
                top: 220px;
                opacity: 1;
            }

            100% {
                top: 600px;
                opacity: 0;
            }
        }

        @media screen and (min-width: 1200px) {
            h1 {
                font-size: 70px;
            }

            #cuchillo {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido al Escape Room!</h1>
    <div class="form-container">
        <form id="accessForm">
            <input type="password" id="clave" placeholder="Palabra secreta" required><br>
            <button id="accessBtn" type="submit">Abrir la cripta</button>
            <div class="error" id="errorMsg"></div>
        </form>
    </div>

    <img id="cuchillo" src="Halloween.png" alt="Cuchillo animado">
    <div class="sangre"></div>
    <div class="sangre delay1"></div>
    <div class="sangre delay2"></div>
    <div class="sangre delay3"></div>

    <div id="screamer">
        <img src="foto sam.png" width="800" height="800" alt="¡Boo!">
        <div id="screamerText">⚠️ ERROR: ¡Contraseña incorrecta! ⚠️</div>
    </div>

    <audio id="backgroundMusic" autoplay loop>
        <source src="scary-music-box-165983.mp3" type="audio/mpeg">
    </audio>

    <audio id="clickSound" preload="auto">
        <source src="computer-mouse-click-351398.mp3" type="audio/mpeg">
    </audio>

    <audio id="screamSound" preload="auto">
        <source src="GRITOALTOO.MP3" type="audio/mpeg">
    </audio>

    <script>
        const form = document.getElementById('accessForm');
        const errorMsg = document.getElementById('errorMsg');
        const screamer = document.getElementById('screamer');
        const screamSound = document.getElementById('screamSound');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const clickSound = document.getElementById('clickSound');

        document.addEventListener('click', () => {
            backgroundMusic.play().catch(() => {
                console.log("Autoplay bloqueado por el navegador.");
            });
        }, { once: true });

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const clave = document.getElementById('clave').value.trim().toLowerCase();

            clickSound.play();

            if (clave === "boo") {
                alert("¡Se abrirá la cripta! Asegúrate de activar el audio en la nueva página.");
                window.location.href = "https://view.genially.com/68fa6783c97c25f50085ee5f/interactive-content-escape-room-terror";
            } else {
                errorMsg.textContent = "*";
                backgroundMusic.pause();
                backgroundMusic.currentTime = 0;
                screamSound.currentTime = 0;

                // Mostrar imagen justo cuando el audio comienza
                screamSound.onplay = () => {
                    screamer.style.display = "flex";
                };

                // Ocultar imagen cuando el audio termina
                screamSound.onended = () => {
                    screamer.style.display = "none";
                    backgroundMusic.play().catch(() => {
                        console.log("Fallback por si no se puede reproducir");
                    });
                };

                // Reproducir el sonido
                screamSound.play().catch(() => {
                    // Si el navegador bloquea el audio, mostrar imagen como respaldo
                    screamer.style.display = "flex";
                    setTimeout(() => {
                        screamer.style.display = "none";
                        backgroundMusic.play();
                    }, 8000); // Duración estimada del grito
                });
            }

        });
    </script>
</body>
</html>
